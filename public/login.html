<html>
<head>
  <meta charset="utf-8">
  <title>Task Tracker: Sign in</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
  <div class="login-root" id="login-div" style="display:none;">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="#" rel="dofollow">Welcome to Task Tracker</a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Sign in to your account</span>
              <form id="stripe-login" >
                <div class="field padding-bottom--24">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email">
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label for="password">Password</label>
                  </div>
                  <input type="password" name="password" id="password">
                </div>
                <div class="field padding-bottom--24">
                  <input type="button" value="Login" id="login-button">
                  <input type="button" value="Cancel" id="login-cancel">
                </div>
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            <span>Don't have an account? <a href="#" id="register">Sign up</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="./script.js" type="module"></script>
</html>
